   <style>

.contact {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 10px;
}
.logo {
    margin-right: 200px;
}

.section-heading {
    font-size: 32px;
    color: rgb(5, 116, 160);
    text-align: center;
    margin-bottom: 30px;
}

.contact-form {
    display: flex;
    width: 900px;
    height: 550px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    overflow: hidden;
}

.image {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #eaeaea;
    padding: 20px;
}

.image img {
    width: 100%;
    width: 470px;
    height: 430px;
    height: 100%;
    border-radius: 10px;
}

form {
    flex: 1;
    padding: 30px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    justify-content: center;
}

form label {
    font-size: 18px;
    font-weight: bold;
    color: rgb(5, 116, 160);
}

form input,
form textarea {
    width: 320px;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    resize: none;
}

form textarea {
    height: 150px;
}

form .btn {
    background-color: rgb(5, 116, 160);
    color: white;
    padding: 12px;
    font-size: 14px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-left: 220px;
    transition: background-color 0.3s ease;
}

form .btn:hover {
    background-color: #730808;
}

   </style>
    

    <section>
        <div class="contact" id="Contact">
        <h1 class="section-heading">Contact</h1>
        <div class="contact-form">
            <div class="image">
                <img src="pic/contact.jpg" alt="contact" height="300px" width="300px">
            </div>
            <form id="contactForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required />
                <span class="error" id="nameError"></span>

                <label for="email">Email</label>
                <input type="email" id="email" required />
                <span class="error" id="emailError"></span>

                <label for="message">Message</label>
                <textarea id="message" required></textarea>
                <span class="error" id="messageError"></span>

                <button type="submit" class="btn" id="messagebutton">Send Message</button>
                <style>
                    .icon {
                        text-align: center;
                        margin: 20px;
                        font-size: 20px;
                        color: #730808;
                    }
                    .icon h3 {
                        font-size: 17px;
                    }
                </style>

                <div class="icon">
                    <h3><i class="fas fa-envelope"> </i> chronosithari@gmail.com.np</h3>
                    <h3><i class="fa-solid fa-phone"></i> 9804060401</h3>
                </div>
            </div>
            </form>
        </div>
        </div>
    </section>

    <script src="script/index.js"></script>

</body>
